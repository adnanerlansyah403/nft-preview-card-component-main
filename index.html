<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;600&display=swap" rel="stylesheet">

</head>

<body style="background-color: #0D1A2D;">

  <section style="height: 100vh; display: grid; place-content: center; place-items: center;">

    <div class="card" style="background-color: hsl(228, 45%, 44%);;">
      <figure class="card-image">
        <img src="./images/image-equilibrium.jpg"
          style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;" alt="">
      </figure>
      <h3 style="color: white;" class="card-title">Eqyukubruyn #3428</h3>
      <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, exercitationem.</p>
      <div class="card-footer">
        <div class="details">
          <div class="gem">
            <img src="./images/icon-ethereum.svg" alt="">
            <p>0.041ETH</p>
          </div>
          <p>
            3 days left
          </p>
        </div>
        <hr style="background-color: hsl(215, 51%, 70%); margin-block: 14px;">
        <div class="profile">
          <figure>
            <img src="./images/image-avatar.png" width="45" height="45" style="object-fit: cover;" class="img-avatar"
              alt="">
          </figure>
          <p>
            <span>Creation of </span>
            Jules Wyvern
          </p>
        </div>
      </div>
    </div>

  </section>


</body>

</html>
